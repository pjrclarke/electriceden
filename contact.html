<section class="parallax-section bg-cover vh-100" style="background-image: url('assets/images/BACKGROUND.jpg');">
    <div class="container bg-grey-translucent py-5 h-100">
        <div class="row justify-content-center  contact-message">
            <div class="col-md-8 text-center">
                <h2 class="mb-3">Contact Us</h2>
                <p class="mb-4">
                    Get in touch to discuss bookings, pricing or general enquiries. 
                </p>
            </div>
        </div>
        <div class="row justify-content-center content-container">
            <div class="col-md-8">
                <form id="contactForm" onsubmit="return sendMail(this);">
                    <div class="form-group">
                       <label for="fullName">Full Name</label>
                       <input type="text" class="form-control" name="fullName" id="fullName" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                       <label for="email">Email</label>
                       <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                       <label for="eventType">Event Type</label>
                       <input type="text" class="form-control" name="eventType" id="eventType" placeholder="Enter event type (e.g. Wedding)">
                    </div>
                    <div class="form-group">
                       <label for="eventDate">Event Date</label>
                       <input type="date" class="form-control" name="eventDate" id="eventDate">
                    </div>
                    <div class="form-group">
                       <label for="message">Message / Additional Info</label>
                       <textarea class="form-control" id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
                    </div>
                    <div class="text-center mt-4">
                       <button type="submit" class="btn btn-light m-3">Submit</button>
                    </div>
                </form>
                <div id="thankYouMessage" class="text-center mt-4 mb-4" style="display: none;">
                    <p>Thank you for contacting us! Someone will get back to you shortly.</p>
                </div>
            </div>
        </div>
    </div>
</section>
